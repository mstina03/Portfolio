    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html"><img src="img/TinaLogo2.png" alt=" Tina's Logo" class="Logo navbar-brand"></a>
                </div>
                <div class="collapse navbar-collapse navigation-menu" id="myNavbar">
                    <ul class="nav nav-pills navbar-right">
                        <li class="menu"><a href="index.html">Home</a></li>
                        <li class="menu"><a href="about.html">About</a></li>
                        <li class="menu"><a href="projects.html">Portfolio</a></li>
                        <li class="menu"><a href="resume.html">Resume</a></li>
                        <li class="menu"><a href="contact.html" class="selected">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-inverse"></nav>
    </header>

    <p class="heading">
        Web Designer & Developer with a passion for designing & developing custom websites.
    </p>

    <div class="contact">
        <div class="row">

            <div class="col-lg-12">
                <div class="mycontainer">

                    <form action="#" method="POST">
                        <div class="blackbar">
                            <p id="Inquiry">Contact Me</p>
                        </div>
                        <br><br>
                        <fieldset class="form">

                            <div>
                                <label>Name:</label>
                                <p><input id="nameid" type="text" required="required" name="name" /></p>

                            </div>

                            <div>
                                <label>E-mail:</label>
                                <p><input id="emailid" type="email" required="required" name="email" /></p>
                            </div>

                            <div>
                                <label>Message:</label>
                                <div>
                                    <p><textarea id="msgid" name="paragraph_text" cols="50" rows="10"
                                            required="required"></textarea></p>
                                    <input id="sendid" type="submit" value="Send" name="submit" />
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-inverse"></nav>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <br>
            <br>
            <footer>
                <a href="contact.html"><img src="img/envelope.png" alt="Email Logo" id="emailMe"></a>
                <a href="https://github.com/mstina03" target="_blank"><img src="img/github-square-512.png"
                        alt="Github Logo" id="gitHub"></a>
                <a href="https://www.linkedin.com/in/smithtina1203" target="_blank"><img src="img/LinkedIn.png"
                        alt="Linked In Logo" id="linkedin"></a>
            </footer>
        </div>
        <div class="col-sm-4"></div>
    </div>


    <script src="js/script.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</html>
