<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/x-icon" href="img/tina.png" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<header>
    <nav>
        <figure>
            <a href="index.html"><img src="img/TinaLogo.png" alt=" Tina's Logo" class="Logo"></a>
        </figure>
        <div class="navigation-menu">
            <ol>
                <li class="menu"><a href="index.html">Home</a></li>
                <li class="menu"><a href="about.html">About</a></li>
                <li class="menu"><a href="work.html">Projects</a></li>
                <li class="menu"><a href="resume.html">Resume</a></li>
                <li class="menu"><a href="contact.html" class="selected">Contact</a></li>
            </ol>
        </div>
    </nav>
</header>

<body>
    <p class="heading">
        Web Designer & Developer with a passion for designing & developing custom websites.
    </p>
    <nav class="contact">
        <div id="contactImg">
            <figure>
                <img  src="img/email-icon-on-pink-square.jpg" alt=" Contact Me">
            </figure>
            <figcaption class="Inquiry">Contact Me</figcaption>
        </div>

        <form action="#" method="POST">
            <fieldset>
                <nav>
                    <label>Name: </label>
                    <p><input id="nameid" type="text" required="required" name="name" /></p>

                </nav>
                <nav>
                    <label>E-mail Address: </label>
                    <p><input id="emailid" type="email" required="required" name="email" /></p>
                </nav>
                <nav>
                    <label>Message:</label>
                    <div>
                        <p><textarea id="msgid" name="paragraph_text" cols="50" rows="10"
                                required="required"></textarea></p>
                        <input id="sendid" type="submit" value="Send" name="submit" />
                    </div>
                </nav>
            </fieldset>
        </form>
    </nav>

    <footer>
        <a href="contact.html"><img src="img/mail-black-envelope-symbol.png" alt="Email Logo" id="emailMe"></a>
        <a href="https://github.com/mstina03" target="_blank"><img src="img/github-square-512.png" alt="Github Logo"
                id="gitHub"></a>
        <a href="https://www.linkedin.com" target="_blank"><img src="img/Linked In.png" alt="Linked In Logo"
                id="linkedin"></a>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/64ccd61cd5.js" crossorigin="anonymous"></script>
</body>

</html>
